<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>登入</title>
  <meta property="og:locale" content="zh_TW" />


  <!-- Bootstrap5 Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Google Fonts 字體 -->

  <!-- 自己ＣＳＳ -->
  <link rel="stylesheet" href="./css/all-Bootstrap-Sass.css">
  
</head>
<body>
  <!-- 使用者登入 -->
  <section style="background-color: rgb(121, 218, 121);">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="bg-white p-4 rounded-2 bg-pattern">
            <div class="text-center m-auto" style="padding: 55px 0;">
              <!-- 自行加入連結 -->
              <a href="#" class="text-decoration-none">
                <img src="./images/img/LINE_Lite_logo.cc469f1a.png" alt="圖片" width="150" height="40" class="img-fluid">
              </a>
              <span class="text-muted textPleaseEnter">請輸入帳號和密碼</span>
            </div>
            <!-- 帳號 -->
            <div class="form-group mb-3">
              <label for="emailaddress" class="mb-2">帳號</label>
              <input id="emailaddress" placeholder="請輸入帳號" class="form-control">
            </div>
            <!-- 密碼 -->
            <div class="form-group mb-3">
              <label for="password" class="mb-2">密碼</label>
              <input id="password" placeholder="請輸入密碼" class="form-control" type="password">
            </div>
            <!-- 打勾 -->
            <div class="form-group my-4">
              <input class="form-check-input" type="checkbox" value="" id="remember-account" required>
              <label class="form-check-label ms-2 text-secondary" for="remember-account">記住我</label>
            </div>
            <!-- 按鈕 -->
            <button type="submit" class="btn btn-text-custom-Purple w-100 my-5 p-2"> 登入 </button>
          </div>
        </div>
        <!-- 表尾   -->
        <footer class="position-absolute bottom-0 text-secondary text-center py-3 fs-6">2023 © Cello Co., Ltd</footer>
      </div>
    </div>
  </section>










  <!--ＪＱ的核心-->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

  <!-- sweetalert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!--自己-->
  <script src="./dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- 登入頁面 -->
  <script src="./js/test1.js"></script>
</body>
</html>
