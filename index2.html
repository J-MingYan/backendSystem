    <script>
        // 評估 打勾效果 和 禁用

        // 获取所有的复选框和对应的标签
        const checkboxes = document.querySelectorAll('.form-check-input');
        const labels = document.querySelectorAll('.form-check-label');

        // 遍历每个复选框并添加点击事件监听器
        checkboxes.forEach((checkbox, index) => {
            checkbox.addEventListener('click', function() {
                // 如果点击的是第一个复选框
                if (index === 0) {
                    // 设置其他复选框的禁用状态
                    checkboxes.forEach((cb, idx) => {
                        if (idx !== 0) {
                            cb.disabled = this.checked;
                        }
                    });
                } else {
                    // 如果点击的是非第一个复选框
                    // 禁用第一个复选框
                    checkboxes[0].disabled = true;

                    // 检查其他复选框的状态
                    let anyChecked = false;
                    checkboxes.forEach((cb, idx) => {
                        if (idx !== 0 && cb.checked) {
                            anyChecked = true;
                        }
                    });

                    // 如果没有其他复选框被选中，则启用第一个复选框
                    if (!anyChecked) {
                        checkboxes[0].disabled = false;
                    }
                }

                // 根据复选框的状态设置对应标签文字颜色
                labels[index].classList.toggle('text-purple', this.checked);
            });

            // 初始化时根据复选框初始状态设置对应标签文字颜色
            labels[index].classList.toggle('text-purple', checkbox.checked);
        });
    </script>

    <script>
        // 取得捕獲按鈕元素 查詢
        const captureButton = document.getElementById('captureButton');

        // 監聽按鈕點擊事件
        captureButton.addEventListener('click', function() {
            // 取得表單輸入元素
            const startDatetimepicker1 = document.getElementById('startDatetimepicker1');
            const endDatetimepicker1 = document.getElementById('endDatetimepicker1');
            const memberName = document.getElementById('memberName');
            const business = document.getElementById('business');
            const businessAccount = document.getElementById('businessAccount');
            const conversationContent = document.getElementById('conversationContent');
            const callTime = document.getElementById('callTime');
            const spotCheck = document.getElementById('spotCheck');
            const correspondingAccount = document.getElementById('correspondingAccount');
            const haveRead = document.getElementById('haveRead');

            // 取得選擇的日期範圍
            let dateRange = '';
            let dateRange2 = '';
            const radioButtons = document.getElementsByName('options');
            // 遍歷單選按鈕列表
            radioButtons.forEach(button => {
                if (button.checked) {
                    // 獲取相鄰的 label 元素的文本内容
                    const label = button.nextElementSibling;
                    dateRange = label.textContent.trim();
                    // 獲取相鄰的 label 元素的value
                    dateRange2 = button.value;
                }
            });

            // 取得評估選項
            const evaluations = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                                    .map(input => input.labels[0].textContent);

            // 檢查是否有任何輸入是空的
            if (![startDatetimepicker1.value, endDatetimepicker1.value, memberName.value, business.value, businessAccount.value, conversationContent.value, callTime.value, spotCheck.value, correspondingAccount.value, haveRead.value].every(Boolean) || evaluations.length === 0) {
                // 如果有空值，顯示警告
                Swal.fire({
                    icon: 'error',
                    title: '錯誤',
                    text: '請填寫所有必填欄位並選擇評估選項！'
                });
            } else {
                // 如果沒有空值，輸出表單資料到控制台
                console.log('日期範圍:', dateRange);
                console.log('日期範圍:', dateRange2);
                console.log('開始時間:', startDatetimepicker1.value);
                console.log('結束時間:', endDatetimepicker1.value);
                console.log('會員名稱:', memberName.value);
                console.log('業務:', business.options[business.selectedIndex].text);
                console.log('業務:', business.value);
                console.log('業務小號:', businessAccount.options[businessAccount.selectedIndex].text);
                console.log('業務小號:', businessAccount.value);
                console.log('對話內容:', conversationContent.value);
                console.log('通話時間:', callTime.value);
                console.log('抽查:', spotCheck.options[spotCheck.selectedIndex].text);
                console.log('抽查:', spotCheck.value);
                console.log('對應帳號:', correspondingAccount.value);
                console.log('已讀:', haveRead.options[haveRead.selectedIndex].text);
                console.log('已讀:', haveRead.value);
                console.log('評估:', evaluations.join(', '));

                // 這裡可以加上提交表單或其他相應的處理
            }
        });
