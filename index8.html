    <!-- 批量新增/修改 動態框 -->
    <div class="modal fade" id="addInBatches" tabindex="-1" aria-labelledby="addInBatchesLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h6 class="modal-title" id="addInBatchesLabel">批量新增/修改</h6>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="font-size: 14px;">
                <div class="container-fluid">
                    <div class="row row-cols-1 gy-3">
                        <div class="col">
                            <span style="color: red;">*</span>
                            <label for="Mid">Mid</label>
                            <textarea class="form-control" id="Mid" style="height: 130px;"></textarea>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-purple">
                                一鍵查看
                                <i class="bi bi-eye-fill"></i>
                            </button>
                        </div>
                        <div class="col">
                            <span style="color: red;">*</span>
                            <label for="clAss" class="form-label">Class</label>
                            <input type="text" class="form-control" id="clAss">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" onclick='closure()'>關閉</button>
                <button type="button" class="btn btn-primary" onclick='saveChanges()'>保存</button>
            </div>
        </div>
        </div>
    </div>





    <!--ＪＱ的核心-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- flatpickr 時間 插件-->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!--自己-->
    <script src="./dist/js/bootstrap.bundle.min.js"></script>
    <!-- 共用 layout js -->
    <script src="./js/layout.js"></script>






    <script>
        // 取內容
        const mid = document.getElementById('mid');
        const Name = document.getElementById('Name');
        const ClAss = document.getElementById('ClAss');

        // 取查詢按鈕
        const captureButton = document.getElementById('captureButton');
        // 按鈕click事件
        captureButton.addEventListener('click', (e) => {
            e.preventDefault();

            if (mid.value.trim() === '' || Name.value.trim() === '' || ClAss.value.trim() === '') {
                Swal.fire({
                    icon: 'error',
                    title: '錯誤',
                    text: '請填寫正確資料或者欄位不能空填'
                });   
                return;  
            }

            console.log(`mid = ${mid.value}`);
            console.log(`Name = ${Name.value}`);
            console.log(`ClAss = ${ClAss.value}`);
        });

        // 取 取消按鈕
        const cancel = document.getElementById('cancel');
        // 取消按鈕事件
        cancel.addEventListener('click', (e) => {
            e.preventDefault();
            console.log('取消搜尋');
            mid.value = '';
            Name.value = '';
            ClAss.value = '';
        });




        // 取內容
        const Mid = document.getElementById('Mid');
        const clAss = document.getElementById('clAss');

        // 批量新增事件
        function saveChanges() {
            if (Mid.value.trim() === ''|| clAss.value.trim() === '') {
                Swal.fire({
                    icon: 'error',
                    title: '錯誤',
                    text: '請填寫正確資料或者欄位不能空填'
                });   
                return; 
            }else{
                console.log('儲存成功．．．');
                console.log('Mid', Mid.value);
                console.log('Class', clAss.value);

                Mid.value = '';
                clAss.value = '';

                // 關閉 批量新增 動態框
                // 取視窗id關閉
                let modal = document.getElementById('addInBatches');
                if (modal) {
                    let bsModal = bootstrap.Modal.getInstance(modal);
                    if (bsModal) {
                        bsModal.hide();
                    };
                };
            };
        };

        // 關閉事件
        function closure() {
            console.log('關閉');
            Mid.value = '';
            clAss.value = '';

            // 關閉 批量新增 動態框
            // 取視窗id關閉
            let modal = document.getElementById('addInBatches');
            if (modal) {
                let bsModal = bootstrap.Modal.getInstance(modal);
                if (bsModal) {
                    bsModal.hide();
                };
            };
        };
    </script>
