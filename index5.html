    <script>        
        document.addEventListener('DOMContentLoaded', function () {
            let ChineseLocale = {
                weekdays: {
                    shorthand: ['日', '一', '二', '三', '四', '五', '六'],
                    longhand: ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
                },
                months: {
                    shorthand: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
                    longhand: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
                },
                ordinal: function () {
                    return '日';
                },
                rangeSeparator: ' 至 ',
                weekAbbreviation: '週',
                scrollTitle: '滾動切換',
                toggleTitle: '點擊切換 12/24 小時時制',
                amPM: ['上午', '下午']
            };

            // 初始化 Flatpickr 開始時間
            let flatpickrInstance1 = flatpickr('#startDatetimepicker4', {
                enableTime: true,       // 启用时间选择
                dateFormat: 'Y/m/d H:i', // 日期时间格式
                locale: ChineseLocale,   // 使用中文语言包
                altInput: true,          // 在文本框旁显示选择的日期
                altFormat: 'Y/m/d H:i',  // 文本框中显示的日期时间格式
                time_24hr: false,        // 使用12小时制而非24小时制
                inline: false,           // 非内联模式，即弹出式
                disableMobile: true      // 禁用移动设备优化
            });

            // 初始化 Flatpickr 結束時間
            let flatpickrInstance2 = flatpickr('#endDatetimepicker4', {
                enableTime: true,       // 启用时间选择
                dateFormat: 'Y/m/d H:i', // 日期时间格式
                locale: ChineseLocale,   // 使用中文语言包
                altInput: true,          // 在文本框旁显示选择的日期
                altFormat: 'Y/m/d H:i',  // 文本框中显示的日期时间格式
                time_24hr: false,        // 使用12小时制而非24小时制
                inline: false,           // 非内联模式，即弹出式
                disableMobile: true      // 禁用移动设备优化
            });



            // 取得所有的 狀態 單選按鈕元素
            const radioButtons = document.querySelectorAll('.form-check-input');
            const labels = document.querySelectorAll('.form-check-label');
            // 為每個單選按鈕添加點擊事件監聽器
            radioButtons.forEach((button, inde) => {
                button.addEventListener('click', function() {
                    // 移除所有標籤的已選中樣式

                    // 先恢復所有標籤的顏色
                    labels.forEach(function(itme, index){
                        itme.classList.remove('text-purple');
                    });

                    // 取得被點擊的標籤並改變顏色
                    labels[inde].classList.add('text-purple');
                });
            });


            // 取得捕獲按鈕元素 查詢
            const captureButton = document.getElementById('captureButton');

            // 監聽按鈕點擊事件
            captureButton.addEventListener('click', function() {
                // 取得表單輸入元素
                const startDatetimepicker4 = document.getElementById('startDatetimepicker4');
                const endDatetimepicker4 = document.getElementById('endDatetimepicker4');

                // 取得選擇的日期範圍
                let dateRange = '';
                let dateRange2 = '';
                const radioButtons = document.getElementsByName('options4');
                // 遍歷單選按鈕列表
                radioButtons.forEach(button => {
                    if (button.checked) {
                        // 獲取相鄰的 label 元素的文本内容
                        const label = button.nextElementSibling;
                        dateRange = label.textContent.trim();
                        // 獲取相鄰的 label 元素的value
                        dateRange2 = button.value;
                    }
                });


                // 取得選取的 狀態 radio 元素的值
                const staTe = document.querySelector('input[type="radio"][name="state"]:checked')?.value;
                // 取得選擇的 狀態 範圍
                let dateState = '';
                let dateState2 = '';
                const state = document.getElementsByName('state');
                // 遍歷單選按鈕列表
                state.forEach(button => {
                    if (button.checked) {
                        // 獲取相鄰的 label 元素的文本内容
                        const label = button.nextElementSibling;
                        dateState = label.textContent.trim();
                        // 獲取相鄰的 label 元素的value
                        dateState2 = button.value;
                    }
                });


                // 檢查是否有任何輸入是空的
                if (![startDatetimepicker4.value, endDatetimepicker4.value, staTe].every(Boolean)) {
                    // 如果有空值，顯示警告
                    Swal.fire({
                        icon: 'error',
                        title: '錯誤',
                        text: '請填寫所有必填欄位！'
                    });
                } else {
                    // 如果沒有空值，輸出表單資料到控制台
                    console.log('開始時間:', startDatetimepicker4.value);
                    console.log('結束時間:', endDatetimepicker4.value);
                    console.log('日期範圍:', dateRange);
                    console.log('日期範圍:', dateRange2);
                    console.log('狀態:', staTe);

                    // 這裡可以加上提交表單或其他相應的處理
                }
            });

            // 取得捕獲按鈕元素 取消
            const cancel = document.getElementById('cancel');
            cancel.addEventListener('click', (e) => {
                e.preventDefault();
                console.log('取消');
                flatpickrInstance1.clear(); // 清除選擇
                flatpickrInstance2.clear(); // 清除選擇

                // 清除單選按鈕的選擇
                const stateRadios = document.getElementsByName('state');
                Array.from(stateRadios).forEach(radio => radio.checked = false);
                // 先恢復所有標籤的顏色
                labels.forEach(function(itme, index){
                    itme.classList.remove('text-purple');
                });
            });
        });
    </script>
