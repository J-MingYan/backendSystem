    <script>
        // document.addEventListener('DOMContentLoaded', function () {

            // 獲取 DOM 元素的邏輯抽取到一個輔助函數中
            function getCommonWordsElement() {
                return document.getElementById('addcommonWords');
            }

            // 保存事件
            function saveChanges(){
                const commonWords = getCommonWordsElement();// 輔助函數

                if (commonWords.value.trim() === '') {
                    Swal.fire({
                        icon: 'error',
                        title: '錯誤',
                        text: '請填寫正確資料或者欄位不能空填'
                    });   
                    return; 
                }
                console.log('常用詞:',commonWords.value);
                let obj = {};
                obj.text = commonWords.value;
                commonWords.value  = '';
                data.unshift(obj);
                renderingData(data);

                // 更新區塊數量顯示
                document.getElementById('block-count').textContent = `共 ${bk.length} 項`;

                // 關閉 新增帳號 動態框
                // 取視窗id關閉
                let modal = document.getElementById('commonWords');
                if (modal) {
                    let bsModal = bootstrap.Modal.getInstance(modal);
                    if (bsModal) {
                        bsModal.hide();
                    };
                };
            };

            // 關閉事件
            function closure() {
                console.log('關閉');
                const commonWords = getCommonWordsElement();// 輔助函數
                commonWords.value = '';

                // 關閉 批量新增 動態框
                // 取視窗id關閉
                let modal = document.getElementById('commonWords');
                if (modal) {
                    let bsModal = bootstrap.Modal.getInstance(modal);
                    if (bsModal) {
                        bsModal.hide();
                    };
                };
            };



            // 要生成的物件數量
            const dataNum = 5;
            // 假如有資料  用來存放生成的物件的陣列
            const data = [];
            // 迴圈生成物件
            for (let i = 1; i <= dataNum; i++) {
                if (data) {
                    const obj = {
                        text: `炎炎夏日${i}-test-2023-07-07`,
                    };
                    data.push(obj);
                }
            };
            // 在tbody渲染畫面
            const renderTable = document.getElementById('renderTable');
            function renderingData(data){                
                const now = new Date();// 创建一个 Date 对象，表示当前时间                
                const year = now.getFullYear();// 年份                
                const month = now.getMonth() + 1;// 月份（0表示1月，1表示2月，以此类推） 记得加1，因为月份从0开始                
                const day = now.getDate();// 日期                
                const hours = now.getHours();// 小时（24小时制）                
                const minutes = now.getMinutes();// 分钟                
                const seconds = now.getSeconds();// 秒钟

                let str = '';
                for (let i = 0; i < data.length; i++) {
                    str+= `
                        <tr class="bk">
                            <td>
                                ${year}-${month}-${day} ${hours}:${minutes}:${seconds}
                            </td>
                            <td>
                                <input type="text" class="form-control fs-all-14" value="${data[i].text}" style="min-width: 300px;">
                            </td>
                            <td>
                                ${year}-${month}-${day} ${hours}:${minutes}:${seconds}
                            </td>
                            <td>                                           
                                <button type="button" class="btn btn-sm btn-custom-c7faed saVe">保存</button>
                                <button type="button" class="btn btn-sm btn-custom-fee1e5 deLeTe">刪除</button>
                            </td>
                        </tr>
                    `;    
                }
                renderTable.innerHTML = str;                                   
            };
            // 初始化
            renderingData(data);


            
            // 使用事件代理處理按鈕點擊事件
            renderTable.addEventListener('click', function (e) {
                const blocks = e.target.closest('.bk'); // 獲取最近的 <tr> 元素
                const input = blocks.querySelector('.form-control'); // 獲取當前行的 input 元素
                const index = Array.from(renderTable.querySelectorAll('.bk')).indexOf(blocks); // 獲取當前行的索引

                if (e.target.classList.contains('saVe')) {
                    if (index > -1) {
                        data[index].text = input.value.trim(); // 更新數據
                        renderingData(data); // 重新渲染表格
                        console.log('Updated data:', data);
                    }
                }else if (e.target.classList.contains('deLeTe')) {
                    console.log(123);
                    data.splice(index,1);// 刪除
                    renderingData(data); // 重新渲染表格
                    console.log(data);
                };
            });



            // 分頁製作---開始
                // 所有內容
                let bk = document.getElementsByClassName('bk');
                // 初始每頁顯示的區塊數量
                let blocksPerPage = 10;
                // 當前顯示的分頁
                let currentPage = 1;
                // 更新區塊數量顯示
                document.getElementById('block-count').textContent = `共 ${bk.length} 項`;
    
                // 初始化顯示第一頁的區塊
                showPage(currentPage);
    
                // 動態生成分頁按鈕
                function generatePagination() {
                    // 幾筆資料 除以 顯示的區塊數量
                    const pageCount = Math.ceil(bk.length / blocksPerPage);
    
                    // 分頁顯示  幾個區塊
                    const maxVisible = 2;
                    let paginationHTML = '';
    
                    // 添加前一頁按鈕
                    if (currentPage > 1) {
                        paginationHTML += `<button onclick="showPage(${currentPage - 1})">«</button>`;
                    } else {
                        paginationHTML += `<button class="disabled">«</button>`;
                    };
    
    
                    // 計算顯示的分頁範圍
                    let startPage = 1;
                    let endPage = pageCount;
    
                    if (pageCount > maxVisible) {
                        const halfVisible = Math.floor(maxVisible / 2);
                        if (currentPage <= halfVisible) {
                            // 當前頁面位於最前面部分
                            endPage = maxVisible;
                        } else if (currentPage + halfVisible >= pageCount) {
                            // 當前頁面位於最後面部分
                            startPage = pageCount - maxVisible + 1;
                            endPage = pageCount;
                        } else {
                            // 當前頁面在中間部分
                            startPage = currentPage - halfVisible;
                            endPage = currentPage + halfVisible;
                        };
                    };
    
    
                    // 添加前面省略號
                    if (startPage > 1) {
                        paginationHTML += `<button onclick="showPage(1)">1</button>`;
                        if (startPage > 2) {
                            paginationHTML += `<button onclick="showPage(${startPage - 1})" class="ellipsis">...</button>`;
                        };
                    };
    
                    // 添加頁碼按鈕
                    for (let i = startPage; i <= endPage; i++) {
                        if (i === currentPage) {
                            paginationHTML += `<button class="active">${i}</button>`;
                        } else {
                            paginationHTML += `<button onclick="showPage(${i})">${i}</button>`;
                        };
                    };
    
                    // 添加後面省略號
                    if (endPage < pageCount) {
                        if (endPage < pageCount - 1) {
                            paginationHTML += `<button onclick="showPage(${endPage + 1})" class="ellipsis">...</button>`;
                        };
                        paginationHTML += `<button onclick="showPage(${pageCount})">${pageCount}</button>`;
                    };
    
                    // 添加下一頁按鈕
                    if (currentPage < pageCount) {
                        paginationHTML += `<button onclick="showPage(${currentPage + 1})">»</button>`;
                    } else {
                        paginationHTML += `<button class="disabled">»</button>`;
                    };
    
                    document.getElementById('pagination').innerHTML = paginationHTML;
                };
    
                // 顯示指定分頁的區塊
                function showPage(pageNumber) {
                    currentPage = pageNumber; // 更新當前分頁
    
                    let startIndex = (pageNumber - 1) * blocksPerPage;
                    let endIndex = startIndex + blocksPerPage;
    
                    // 隱藏所有區塊
                    for (let i = 0; i < bk.length; i++) {
                        // bk[i].style.display = 'none';
                        bk[i].classList.add('d-none');
                    };
    
                    // 顯示該分頁對應的區塊
                    for (let i = startIndex; i < endIndex && i < bk.length; i++) {
                        // bk[i].style.display = 'block';
                        bk[i].classList.remove('d-none');
                    };
    
                    // 重新生成分頁按鈕
                    generatePagination();
                };
    
                // 顯示指定數量的區塊
                function showBlocks(count) {
                    blocksPerPage = count; // 更新每頁顯示的區塊數量
                    currentPage = 1; // 重置當前分頁為第一頁
                    showPage(currentPage); // 重新顯示第一頁的區塊
                    generatePagination(); // 重新生成分頁按鈕
    
                    // 顯示指定數量 的文字變更
                    const toggleOptionsBtn = document.getElementById('toggleOptionsBtn');
                    toggleOptionsBtn.textContent = `顯示 ${count} 項`;
                };
            // 分頁製作---結束
        // });
    </script>
