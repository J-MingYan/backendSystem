    <div class="modal fade" id="addProblemClassification" tabindex="-1" aria-labelledby="addProblemClassificationLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
            <h6 class="modal-title" id="addProblemClassificationLabel">新增問題分類</h6>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="font-size: 14px;">
                <div class="container-fluid">
                    <div class="row row-cols-1 gy-3">
                        <div class="col">
                            <span style="color: red;">*</span>
                            <label for="problemClassificationLabel">問題分類</label>
                            <textarea class="form-control" id="problemClassificationLabel" style="height: 130px;" placeholder="請輸入問題分類"></textarea>
                        </div>
                        <div class="col">
                            <span style="color: red;">*</span>
                            <label for="menuLabel" class="form-label">menu標籤</label>
                            <select class="form-select"id="menuLabel">

                                <option value="1">轉部門</option>

    <!--ＪＱ的核心-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!--自己-->
    <script src="./dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/layout.js"></script>







    <script>        
        document.addEventListener('DOMContentLoaded', function () {
            let ChineseLocale = {
                weekdays: {
                    shorthand: ['日', '一', '二', '三', '四', '五', '六'],
                    longhand: ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
                },
                months: {
                    shorthand: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
                    longhand: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
                },
                ordinal: function () {
                    return '日';
                },
                rangeSeparator: ' 至 ',
                weekAbbreviation: '週',
                scrollTitle: '滾動切換',
                toggleTitle: '點擊切換 12/24 小時時制',
                amPM: ['上午', '下午']
            };

            // 初始化 Flatpickr 開始時間
            let flatpickrInstance1 = flatpickr('#startDatetimepicker5', {
                enableTime: true,       // 启用时间选择
                dateFormat: 'Y/m/d H:i', // 日期时间格式
                locale: ChineseLocale,   // 使用中文语言包
                altInput: true,          // 在文本框旁显示选择的日期
                altFormat: 'Y/m/d H:i',  // 文本框中显示的日期时间格式
                time_24hr: false,        // 使用12小时制而非24小时制
                inline: false,           // 非内联模式，即弹出式
                disableMobile: true      // 禁用移动设备优化
            });

            // 初始化 Flatpickr 結束時間
            let flatpickrInstance2 = flatpickr('#endDatetimepicker5', {
                enableTime: true,       // 启用时间选择
                dateFormat: 'Y/m/d H:i', // 日期时间格式
                locale: ChineseLocale,   // 使用中文语言包
                altInput: true,          // 在文本框旁显示选择的日期
                altFormat: 'Y/m/d H:i',  // 文本框中显示的日期时间格式
                time_24hr: false,        // 使用12小时制而非24小时制
                inline: false,           // 非内联模式，即弹出式
                disableMobile: true      // 禁用移动设备优化
            });






            // 取得捕獲按鈕元素 查詢
            const captureButton = document.getElementById('captureButton');

            // 監聽按鈕點擊事件
            captureButton.addEventListener('click', function() {
                // 取得表單輸入元素
                const startDatetimepicker5 = document.getElementById('startDatetimepicker5');
                const endDatetimepicker5 = document.getElementById('endDatetimepicker5');

                // 檢查是否有任何輸入是空的
                if (![startDatetimepicker5.value, endDatetimepicker5.value].every(Boolean)) {
                    // 如果有空值，顯示警告
                    Swal.fire({
                        icon: 'error',
                        title: '錯誤',
                        text: '請填寫所有必填欄位！'
                    });
                } else {
                    // 如果沒有空值，輸出表單資料到控制台
                    console.log('開始時間:', startDatetimepicker5.value);
                    console.log('結束時間:', endDatetimepicker5.value);

                    // 這裡可以加上提交表單或其他相應的處理
                }
            });

            // 取得捕獲按鈕元素 取消
            const cancel = document.getElementById('cancel');
            cancel.addEventListener('click', (e) => {
                e.preventDefault();
                console.log('取消');
                flatpickrInstance1.clear(); // 清除選擇
                flatpickrInstance2.clear(); // 清除選擇
            });
        });


        // 取內容
        const problemClassificationLabel = document.getElementById('problemClassificationLabel');
        const menuLabel = document.getElementById('menuLabel');

        // 批量新增事件
        function saveChanges() {
            if (problemClassificationLabel.value.trim() === ''|| menuLabel.value.trim() === '') {
                Swal.fire({
                    icon: 'error',
                    title: '錯誤',
                    text: '請填寫正確資料或者欄位不能空填'
                });   
                return; 
            }else{
                console.log('儲存成功．．．');
                console.log('問題分類', problemClassificationLabel.value);
                console.log('menu標籤', menuLabel.value);

                problemClassificationLabel.value = '';
                menuLabel.value = '';

                // 關閉 批量新增 動態框
                // 取視窗id關閉
                let modal = document.getElementById('addProblemClassification');
                if (modal) {
                    let bsModal = bootstrap.Modal.getInstance(modal);
                    if (bsModal) {
                        bsModal.hide();
                    };
                };
            };
        };

        // 關閉事件
        function closure() {
            console.log('關閉');
            problemClassificationLabel.value = '';
            menuLabel.value = '';

            // 關閉 批量新增 動態框
            // 取視窗id關閉
            let modal = document.getElementById('addProblemClassification');
            if (modal) {
                let bsModal = bootstrap.Modal.getInstance(modal);
                if (bsModal) {
                    bsModal.hide();
                };
            };
        };
    </script>
