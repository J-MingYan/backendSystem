        <div class="businessDialogueSystem ">

            <ul class="list-unstyled businessDialogueSystemBox">

        <div class="informationField">
            <div class="container px-5 pb-5">
                <div class="row">
                    <div class="col-12 my-4 fw-light">
                        <span>業務對話系統</span>
                        <i class="bi bi-chevron-right"></i>
                        <span>Line名稱列表</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 bg-white p-4 rounded-5" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px;">
                        <div class="row row-cols-1 row-cols-lg-4">
                            <!-- Mid -->
                            <div class="col">
                                <label for="mid" class="col-form-label text-nowrap">Mid</label>
                                <input type="text" class="form-control" id="mid" placeholder="請輸入Mid">
                            </div>
                            <!-- 會員名稱 -->
                            <div class="col">
                                <label for="memberName" class="col-form-label text-nowrap">會員名稱</label>
                                <input type="text" class="form-control" id="memberName" placeholder="請輸入會員名稱">
                            </div>
                            <!-- 遊戲帳號 -->
                            <div class="col">
                                <label for="gameAccount" class="col-form-label text-nowrap">遊戲帳號</label>
                                <input type="text" class="form-control" id="gameAccount" placeholder="請輸入遊戲帳號">
                            </div>
                        </div>
                        <div class="row">
                            <!-- 查詢 -->
                            <div class="col">
                                <button type="button" class="btn btn-primary mt-3" id="captureButton">
                                    查詢
                                    <i class="bi bi-search ms-1"></i>
                                </button>
                                <button type="button" class="btn btn-secondary mt-3" id="cancel">
                                    取消
                                </button>
                            </div>                            
                        </div>

                            <div class="no-data">當前無資料</div>

    <!--ＪＱ的核心-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- flatpickr 時間 插件-->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!--自己-->
    <script src="./dist/js/bootstrap.bundle.min.js"></script>
    <!-- 共用 layout js -->
    <script src="./js/layout.js"></script>






    <script>
        // 取內容
        const mid = document.getElementById('mid');
        const memberName = document.getElementById('memberName');
        const gameAccount = document.getElementById('gameAccount');

        // 取查詢按鈕
        const captureButton = document.getElementById('captureButton');
        // 按鈕click事件
        captureButton.addEventListener('click', (e) => {
            e.preventDefault();

            if (mid.value.trim() === '' || memberName.value.trim() === '' || gameAccount.value.trim() === '') {
                Swal.fire({
                    icon: 'error',
                    title: '錯誤',
                    text: '請填寫正確資料或者欄位不能空填'
                });   
                return;  
            }

            console.log(`mid = ${mid.value}`);
            console.log(`memberName = ${memberName.value}`);
            console.log(`gameAccount = ${gameAccount.value}`);
        });

        // 取 取消按鈕
        const cancel = document.getElementById('cancel');
        // 取消按鈕事件
        cancel.addEventListener('click', (e) => {
            e.preventDefault();
            console.log('取消搜尋');
            mid.value = '';
            memberName.value = '';
            gameAccount.value = '';
        });
    </script>
